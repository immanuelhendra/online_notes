<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="logo-circle">LB</div>
        <div>
          <h1 class="app-title">List Book</h1>
          <p class="app-subtitle">Your mini notebook library</p>
        </div>
      </header>

      <section class="sidebar-section">
        <div class="section-header">
          <span class="section-title">Notebooks</span>
        </div>
        <ul id="notebook-list" class="notebook-list">
          <!-- Filled by JS -->
        </ul>

        <form id="new-notebook-form" class="new-notebook-form">
          <input
            type="text"
            id="new-notebook-input"
            class="input"
            placeholder="New notebook name..."
            autocomplete="off"
            required
          />
          <button type="submit" class="btn btn-primary">+ Add Notebook</button>
        </form>
      </section>

      <!-- NEW: Sync (GitHub Gist) section -->
      <section class="sync-card">
        <h3 class="sync-title">Cloud sync</h3>
        <p class="sync-text">
          Sync using a private GitHub Gist so your notes stay the same on all devices.
        </p>

        <form id="sync-form" class="sync-form" autocomplete="off">
          <input
            type="text"
            id="gist-id-input"
            class="input sync-input"
            placeholder="Gist ID (required)"
            autocomplete="off"
          />
